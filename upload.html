<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽµ Upload Audio Link to Bharat Music</title>
</head>
<body>
  <h2>Paste Audio URL (Hosted elsewhere)</h2>
  <form onsubmit="uploadSong(event)">
    <input type="text" id="title" placeholder="Song Title" required><br><br>
    <input type="url" id="url" placeholder="Audio File URL" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    function uploadSong(event) {
      event.preventDefault();
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();

      if (!title || !url) return alert("Please fill all fields");

      fetch('https://musicplayer-a6d09-default-rtdb.asia-southeast1.firebasedatabase.app/songs.json', {
        method: 'POST',
        body: JSON.stringify({ title, url })
      }).then(() => {
        alert("âœ… Song saved to Firebase RTDB");
        document.getElementById('title').value = "";
        document.getElementById('url').value = "";
      });
    }
  </script>
</body>
</html>

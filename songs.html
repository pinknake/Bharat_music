<!DOCTYPE html>
<html>
<head>
  <title>🎶 Bharat Music - Songs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🎶 Bharat Music - Songs List</h2>

  <input type="text" id="searchBox" placeholder="🔍 Search..." onkeyup="searchSongs()">
  <a href="index.html">⬅ Upload Page</a>

  <div id="songs">Loading songs...</div>

  <script>
    const dbUrl = "https://musicplayer-a6d09-default-rtdb.asia-southeast1.firebasedatabase.app/songs.json";

    fetch(dbUrl)
      .then(res => res.json())
      .then(data => {
        let html = '';
        for (let key in data) {
          html += `
            <div class="song-box">
              <strong>${data[key].title}</strong><br>
              <audio controls src="${data[key].url}"></audio>
            </div>`;
        }
        document.getElementById("songs").innerHTML = html || "No songs found.";
      });

    function searchSongs() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const songs = document.querySelectorAll(".song-box");
      songs.forEach(song => {
        const title = song.textContent.toLowerCase();
        song.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>

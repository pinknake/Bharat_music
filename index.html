<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bharat Music 🎵</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🇮🇳 Bharat Music</h1>

  <div id="player-container">
    <ul id="songList">
      <li onclick="playSong('songs/song1.mp3')">🎵 Vande Mataram</li>
      <li onclick="playSong('songs/tone1.mp3')">🎵 Desh Mere</li>
      <li onclick="playSong('songs/song3.mp3')">🎵 Maa Tujhe Salaam</li>
    </ul>

    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    function playSong(path) {
      const player = document.getElementById("audioPlayer");
      player.src = path;
      player.play();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>🎵 Upload Bharat Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="text-align:center; font-family:sans-serif; padding:20px;">

  <h2>🎧 Upload Song (via URL)</h2>

  <input type="text" id="title" placeholder="Song Title" /><br><br>
  <input type="text" id="url" placeholder="Direct MP3 File URL" /><br><br>
  <button onclick="uploadSong()">🚀 Upload</button>

  <div id="status"></div>

  <script type="module">
    // Firebase CDN imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBj0MpUEF_gq2BdW1gTSQd0KCrWukRadK4",
      authDomain: "musicplayer-a6d09.firebaseapp.com",
      databaseURL: "https://musicplayer-a6d09-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "musicplayer-a6d09",
      storageBucket: "musicplayer-a6d09.appspot.com",
      messagingSenderId: "44572704031",
      appId: "1:44572704031:web:693770ba678984eee2c42a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.uploadSong = function () {
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();

      if (!title || !url) {
        alert("Please enter both title and valid MP3 URL.");
        return;
      }

      const songRef = push(ref(db, 'songs'));
      set(songRef, { title: title, url: url }).then(() => {
        document.getElementById("status").innerHTML = "✅ Uploaded successfully!";
        document.getElementById("title").value = "";
        document.getElementById("url").value = "";
      }).catch((err) => {
        document.getElementById("status").innerHTML = "❌ Error: " + err;
      });
    };
  </script>

</body>
</html>
